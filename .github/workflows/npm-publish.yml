name: Publish

on:
  issue_comment:
    types: [created, edited]

jobs:
  issue_commented:
    name: Issue comment
    if: ${{ !github.event.issue.pull_request }} && constrains(github.event.comment.body, 'Release \#')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - uses: hungluu/move-tasks@v1
        with:
          actionToken: ${{secrets.GIT_TOKEN}}
          repository: quocthoaitran/hello-teku
          project: quocthoaitran/hello-teku/projects/1
          fromCards: >
            $project
              > columns(name is Merged)
              > cards(contentId is $context.issue.id)
          toColumn: $project > columns(name is Released)
    
