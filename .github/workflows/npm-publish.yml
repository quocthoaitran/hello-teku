name: Publish

on:
  issue_comment:
    types: [created, edited]

jobs:
  publish:
    name: Setup Package
    if: ${{ !github.event.issue.pull_request }} && constrains(github.event.comment.body, 'Release \#')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install
      - run: yarn run build
      - run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  build:
    name: Build package
    if: ${{ success() }}
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install
      - run: yarn run build

  release:
    name: Release package
    if: ${{ success() }}
    steps:
      - run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  auto_move:
    name: Auto move tasks to Released
    if: ${{ success() }}
    steps:
      - uses: hungluu/move-tasks@v2
        with:
          actionToken: ${{secrets.GIT_TOKEN}}
          repository: quocthoaitran/hello-teku
          project: quocthoaitran/hello-teku/projects/1
          fromCards: >
            $project
              > columns(name is Merged)
              > cards(contentId is ${{ github.event.issue.id }})
          toColumn: $project > columns(name is Released)
    
